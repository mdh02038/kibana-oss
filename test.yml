apiVersion: v1
kind: Pod
metadata:
  name: kibana-demo
spec:
  volumes:
  - name: shared-data
    emptyDir: {}
  containers:
  - name: kibana
    image: raquette/kabana-oss:7.9.3
    imagePullPolicy: Always
    volumeMounts:
    - name: shared-data
      mountPath: /shared
  hostNetwork: true
  dnsPolicy: Default

